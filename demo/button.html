<!DOCTYPE html>
<html>

<head>
    <title>ShinyUI-按钮</title>
    <meta charset="utf-8" />
    <!-- <link href="../css/prism.css" rel="stylesheet" /> -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        li {
            float: left;
            margin: 0px 5px;
            height: 55px;
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="demo-block">
            <sui-line title="示例"></sui-line>
            <ul>
                <li>
                    <sui-button text="原始按钮" type="primary"></sui-button>
                </li>
                <li>
                    <sui-button text="默认按钮" type="default"></sui-button>
                </li>
                <li>
                    <sui-button text="百搭按钮" type="normal"></sui-button>
                </li>
                <li>
                    <sui-button text="暖色按钮" type="warm"></sui-button>
                </li>
                <li>
                    <sui-button text="警告按钮" type="danger"></sui-button>
                </li>
                <li>
                    <sui-button text="禁用按钮" type="disabled"></sui-button>
                </li>
                <li>
                    <sui-button text="大按钮" size="big"></sui-button>
                </li>
                <li>
                    <sui-button text="中按钮" size="default"></sui-button>
                </li>
                <li>
                    <sui-button text="小按钮" size="small"></sui-button>
                </li>
                <li>
                    <sui-button text="迷你按钮" size="mini"></sui-button>
                </li>
                <li>
                    <sui-button text="图标按钮" icon="'download'" type="default"></sui-button>
                </li>
            </ul>
            <div class="sui-clear"></div>
        </div>

        <div class="demo-block">
            <sui-line title="代码"></sui-line>
            <div class='demo-code' v-pre>
                <sui-button text="primary" type="primary"></sui-button>
            </div>
        </div>

        <div class="demo-block">
            <sui-line title="属性"></sui-line>
            <sui-datagrid is-show-thead :fields="property.fields" :datas="property.datas"></sui-datagrid>
        </div>

        <div class="demo-block">
            <sui-line title="方法"></sui-line>
            <sui-datagrid is-show-thead :fields="functions.fields" :datas="functions.datas"></sui-datagrid>
        </div>

        <sui-top></sui-top>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="../dist/shinyui.v1.0.0.js"></script>
<script>
    new Vue({
        el: "#demo",
        data: {
            c: "https://www.baidu.com",
            property: {
                fields: [{ name: "名称" }, { name: "类型" }, { name: "可选值" }, { name: "示例" }, { name: "默认值" }, { name: "意义" }],
                datas: [{ rows: { name: "text", type: "string", choose: "*", example: "原始按钮", default: "", commnet: "按钮标题" } },
                { rows: { name: "type", type: "string", choose: "primary:原始按钮,default:默认按钮,normal:百搭按钮,warm:暖色按钮,danger:警告按钮,disabled:禁用按钮", example: "default", default: "default", commnet: "按钮类型" } },
                { rows: { name: "size", type: "string", choose: "big:大,defaule:默认,small:小,mini:很小", example: "default", default: "default", commnet: "按钮大小" } },
                { rows: { name: "href", type: "string", choose: "*", example: "https://www.baidu.com", default: "", commnet: "点击按钮之后跳转的页面" } },
                { rows: { name: "disabled", type: "bool", choose: "true:可用,false:不可用", example: "true", default: "true", commnet: "按钮状态" } },
                ]
            },
            functions: {
                fields: [{ name: "名称" }, { name: "参数" }, { name: "意义" }],
                datas: [{ rows: { name: "click", args: "", comment: "" } }]
            }
        }
    })
</script>

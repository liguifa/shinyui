<!DOCTYPE html>
<html>
<head>
    <title>ShinyUI-按钮</title>
    <meta charset="utf-8" />
    <link href="../css/prism.css" rel="stylesheet" />
    <link href="../css/sui.icon.css" rel="stylesheet" />
    <link href="../css/sui.default.css" rel="stylesheet" />
     <link href="../css/sui.icon.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
        ul{
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
        li{
            float: left;
            margin: 0px 5px;
            height: 55px;
        }
    </style>
</head>
<body ng-app="demo" ng-controller="demo.controller">
    <div class="demo-block">
        <sui-line title="'示例'"></sui-line>
        <ul>
            <li><sui-button text="vm.primary" type="'primary'"></sui-button></li>
            <li><sui-button text="vm.default" type="'default'"></sui-button></li>
            <li><sui-button text="vm.normal" type="'normal'"></sui-button></li>
            <li><sui-button text="vm.warm" type="'warm'"></sui-button></li>
            <li><sui-button text="vm.danger" type="'danger'" ></sui-button></li>
            <li><sui-button text="vm.disabled_text" type="'disabled'"></sui-button></li>
            <li><sui-button text="'big'" size="'big'"></sui-button></li>
            <li><sui-button text="'default'" size="'default'"></sui-button></li>
            <li><sui-button text="'small'" size="'small'"></sui-button></li>
            <li><sui-button text="'mini'" size="'mini'"></sui-button></li>
            <li><sui-button text="'下载'" icon="'download'" type="'default'"></sui-button></li>
        </ul>
        <div class="sui-clear"></div>
    </div>

    <div class="demo-block">
        <sui-line title="'代码'"></sui-line>
        <div class='demo-code'><xmp><sui-button text="'primary'" type="'primary'"></sui-button></xmp></div>
    </div>

    <div class="demo-block">
        <sui-line title="'依赖'"></sui-line>
       <div class='demo-code'><xmp>
<link href="../css/sui.default.css" rel="stylesheet" />
<script src="../script/lib/angular.min.js"></script>
<script src="../script/directive/sui.directive.js"></script>
        </xmp></div>
   </div>

     <div class="demo-block">
        <sui-line title="'属性'"></sui-line>
        <sui-datagrid is-show-thead="true" is-show-tool="false" is-show-footer="false" fields="vm.property.fields" is-can-select="false" is-edit="false" datas="vm.property.datas"></sui-datagrid>
     </div>

    <div class="demo-block">
        <sui-line title="'方法'"></sui-line>
        <sui-datagrid is-show-thead="true" is-show-tool="false" is-show-footer="false" fields="vm.functions.fields" is-can-select="false" is-edit="false" datas="vm.functions.datas"></sui-datagrid>
   </div>

   <sui-top></sui-top>
</body>
</html>
<script>
    process = {
        env : {
            NODE_ENV : 'dev'
        }
    };
</script>

<script src="../node_modules/react/umd/react.production.min.js"></script>
<script src="../node_modules/react-dom/umd/react-dom.production.min.js"></script>
<script src="../dist/shinyui.min.v1.0.0.js"></script>

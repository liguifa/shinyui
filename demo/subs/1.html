    <h1>鞍山</h1><br />
    今鞍山，简称鞍，辽宁省省辖市，是辽宁省第三大城市。是国务院批准的具有地方立法权的较大的市，沈阳经济区副中心城市，因市区南部一座形似马鞍的山峰而得名。鞍山地处环渤海经济区腹地，辽东半岛中部，位于沈大黄金经济带的重要支点，是辽宁中部城市群与辽东半岛开放区的重要连接带。[1] 
鞍山是东北地区最大的钢铁工业城市、新中国钢铁工业的摇篮、中国第一钢铁工业城市，有着“共和国钢都”的美誉，因盛产岫玉，故而又有“中国玉都”之称。鞍山也是中国综合实力30强城市、中国优秀旅游城市、国家森林城市、国家卫生城市，拥有世界第一玉佛、亚洲著名温泉和国家名胜千山。[1]
